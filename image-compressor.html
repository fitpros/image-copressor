    <script>
        const imageInput = document.getElementById('imageInput');
        const compressionLevel = document.getElementById('compressionLevel');
        const compressionValue = document.getElementById('compressionValue');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const downloadBtn = document.getElementById('downloadBtn');
        let compressedImageData = null;

        compressionLevel.oninput = () => {
            compressionValue.textContent = compressionLevel.value;
            if (imageInput.files[0]) compressImage(imageInput.files[0]);
        };

        imageInput.onchange = () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalPreview.src = e.target.result;
                    originalPreview.style.display = 'block';
                    compressImage(file);
                };
                reader.readAsDataURL(file);
            }
        };

        function compressImage(file) {
            const img = new Image();
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                const quality = (100 - compressionLevel.value) / 100;
                compressedImageData = canvas.toDataURL('image/jpeg', quality);
                compressedPreview.src = compressedImageData;
                compressedPreview.style.display = 'block';
                downloadBtn.style.display = 'block';
            };
            img.src = URL.createObjectURL(file);
        }

        downloadBtn.onclick = () => {
            if (compressedImageData) {
                const link = document.createElement('a');
                link.download = 'compressed_image.jpg';
                link.href = compressedImageData;
                link.click();
            }
        };
    </script>
